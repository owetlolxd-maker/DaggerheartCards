<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prancheta de Jogador - RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prancheta do Jogador</h1>
            <p>Gerencie suas cartas em um mundo de fantasia!</p>
        </header>
        
        <div class="board">
            <!-- Opções Acima da Prancheta -->
            <section class="options">
                <div class="option-group">
                    <label>Domínio Primário:</label>
                    <select id="primary-domain">
                        <option value="">Selecione</option>
                    </select>
                    <div id="primary-domain-list" class="domain-list"></div>
                </div>
                <div class="option-group">
                    <label>Domínio Secundário:</label>
                    <select id="secondary-domain">
                        <option value="">Selecione</option>
                    </select>
                    <div id="secondary-domain-list" class="domain-list"></div>
                </div>
            </section>
            
            <!-- Seleção de Classe e Subclasse -->
            <section class="options">
                <div class="option-group">
                    <label>Classe:</label>
                    <select id="class-select">
                        <option value="">Selecione</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>Subclasse:</label>
                    <select id="subclass-select">
                        <option value="">Selecione</option>
                    </select>
                </div>
            </section>
            
            <!-- Campo de Nível e Mestiço -->
            <section class="options">
                <div class="option-group">
                    <label>Nível do Personagem:</label>
                    <input type="number" id="level" min="1" max="20" value="1">
                </div>
                <div class="option-group">
                    <label>Mestiço:</label>
                    <select id="mestico-select">
                        <option value="nao">Não</option>
                        <option value="sim">Sim</option>
                    </select>
                </div>
            </section>
            
            <!-- Multiclasse -->
            <section class="options">
                <label>Multiclasse:</label>
                <input type="number" id="multiclass" min="0" max="10" value="0">
                <div id="extra-domains"></div>
                <div id="extra-subclasses"></div>
            </section>
            
            <!-- Prancheta com Blocos -->
            <div class="prancheta">
                <div class="block" id="ancestralidade-block">
                    <h4>Ancestralidade</h4>
                    <p>Slot 1: Raça | Slot 2: Comunidade</p>
                    <div class="slots" id="ancestralidade-slots"></div>
                </div>
                <div class="block" id="subclasse-block">
                    <h4>Subclasse</h4>
                    <p>Slots dinâmicos baseados em Multiclasse</p>
                    <div class="slots" id="subclasse-slots"></div>
                </div>
                <div class="block" id="loadouts-block">
                    <h4>Loadouts</h4>
                    <p>Cartas com domínios selecionados</p>
                    <div class="slots" id="loadouts-slots"></div>
                </div>
                <div class="block" id="cofre-block">
                    <h4>Cofre</h4>
                    <p>Cartas com domínios selecionados</p>
                    <div class="slots" id="cofre-slots"></div>
                </div>
            </div>
            
            <!-- Exibição de Recuo -->
            <div id="recoil-display" class="recoil-display"></div>
            <button id="save-board">Salvar Prancheta</button>
        </div>
    </div>

    <!-- Modal para Seleção de Cartas -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <h3>Selecione uma Carta</h3>
            <div id="modal-cards" class="modal-cards"></div>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <!-- Modal para Visualização de Carta (Viewer) -->
    <!-- No modal viewer, adicionei suporte para múltiplas imagens -->
<div id="card-viewer" class="modal">
    <div class="modal-content card-viewer-content">
        <div id="viewer-images" class="viewer-images"></div> <!-- Novo container para múltiplas imagens -->
        <div class="viewer-controls">
            <button id="add-token">Adicionar Ficha</button>
            <button id="remove-token">Remover Ficha</button>
            <br>
            <br>
            <label for="token-color">Cor da Ficha:</label>
            <select id="token-color">
                <option value="red">Vermelha</option>
                <option value="blue">Azul</option>
                <option value="green">Verde</option>
                <option value="yellow">Amarela</option>
                <option value="purple">Roxa</option>
                <option value="orange">Laranja</option>
            </select>
        </div>
        <button onclick="closeViewer()">Fechar</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
